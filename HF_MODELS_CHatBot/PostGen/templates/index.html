<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            color: #222;
        }

        h1 {
            text-align: center;
            font-weight: 700;
            margin-top: 50px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }

        select, button {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: all 0.3s ease-in-out;
        }

        select:focus {
            border-color: #4A90E2;
            background-color: #fff;
        }

        button {
            background-color: #4A90E2;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ABD;
        }

        /* Generated Post Section */
        .generated-post {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            min-height: 100px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Copy Icon */
        .copy-icon {
            cursor: pointer;
            font-size: 22px;
            color: #4A90E2;
            position: absolute; /* Positioned relative to .generated-post */
            top: 10px;
            right: 10px;
            transition: color 0.2s;
        }
        .copy-icon:hover {
            color: #357ABD;
        }

        /* Social Share Section */
        .social-share {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 15px;
        }

        .social-icon {
            background-color: #4A90E2;
            border-radius: 50%;
            padding: 12px;
            color: white;
            font-size: 20px;
            transition: transform 0.2s;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: #888;
            margin-bottom: 20px;
        }

        footer a {
            color: #4A90E2;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>

    <script>
        function copyToClipboard() {
            const postContent = document.getElementById("postContent").innerText;
            navigator.clipboard.writeText(postContent)
                .then(() => alert("Post copied to clipboard!"))
                .catch(err => console.error("Error copying text: ", err));
        }

        function share(platform) {
            const postContent = document.getElementById("postContent").innerText;
            const encodedContent = encodeURIComponent(postContent);
            const websiteUrl = 'https://www.AxthTech.com';

            let shareUrl;
            if (platform === 'facebook') {
                shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${websiteUrl}&quote=${encodedContent}`;
            } else if (platform === 'twitter') {
                shareUrl = `https://twitter.com/intent/tweet?text=${encodedContent}`;
            } else if (platform === 'linkedin') {
                shareUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${encodedContent}`;
            }

            window.open(shareUrl, '_blank');
        }

        function generatePost() {
            const service = document.getElementById("service").value;
            const platform = document.getElementById("platform").value;

            fetch('/generate_post', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ service, platform }),
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("postContent").innerText = data.post;
                })
                .catch(error => console.error("Error generating post:", error));
        }
    </script>
</head>

<body>
    <h1>Social Media Post Generator</h1>

    <div class="container">
        <form>
            <label for="service">Select Service</label>
            <select id="service">
                {% for service in services %}
                    <option value="{{ service }}">{{ service }}</option>
                {% endfor %}
            </select>

            <label for="platform">Select Platform</label>
            <select id="platform">
                <option value="Facebook">Facebook</option>
                <option value="Twitter">Twitter</option>
                <option value="LinkedIn">LinkedIn</option>
            </select>

            <button type="button" onclick="generatePost()">Generate Post</button>
        </form>

        <div class="generated-post">
            <span id="postContent">Your generated post will appear here.</span>
            <i class="fas fa-copy copy-icon" onclick="copyToClipboard()" title="Copy to Clipboard"></i>
        </div>

        <div class="social-share">
            <i class="fab fa-facebook-f social-icon" onclick="share('facebook')" title="Share on Facebook"></i>
            <i class="fab fa-twitter social-icon" onclick="share('twitter')" title="Share on Twitter"></i>
            <i class="fab fa-linkedin-in social-icon" onclick="share('linkedin')" title="Share on LinkedIn"></i>
        </div>
    </div>

    <footer>
        Â© 2024 <a href="https://www.AxthTech.com">AxthTech</a>. All rights reserved.
    </footer>
</body>
</html>
